    function getBookName(bookName){
        for(var i=0;i<bookLists.length;i++){
            var obj=bookLists[i];
            if(obj.name==bookName){
                return obj;
            }
        }
    }
    function addBook(bookName){
        bookLists.push(bookName);
    }
    function setBook(bookName,author){
        for(var i=0;i<bookLists.length;i++){
            var obj=bookLists[i];
            if(obj.name==bookName){
                obj.author='author'
                return obj;
            }
        }
    }
    function removeBook(bookName){
        for(var i=0;i<bookLists.length;i++){
            var obj=bookLists[i];
            if(obj.name==bookName){
                obj.author='author';
                return obj;
            }
        }
    }
