<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 1000px;
            margin: 50px auto;
        }

        .nav{
            width: 400px;
            height: 44px;
            border: 1px solid #cccccc;
            border-bottom: none;
            background: #ffffff;
            top:1px;
            position: relative;
        }
        .content{
            width: 1000px;
            height: 475px;
            border:1px solid #cccccc;

        }


        li{
            float: left;
            line-height: 43px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        img{
            width: 1000px;
            display: none;
        }

        .cur{
            display: block;
        }

        .active{
            font-size: 18px;
            color: red;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <ul>
            <li class="active">h5学院</li>
            <li>ios学院</li>
            <li>java学院</li>
            <li>ui学院</li>
        </ul>
    </div>
    <div class="content">
        <img class="cur" src="scanImg/01.jpg">
        <img src="scanImg/02.jpg">
        <img src="scanImg/03.jpg">
        <img src="scanImg/04.jpg">
    </div>
</div>

<script src="jquery-3.1.1.js"></script>
<script>
$(function(){
    $('li').mouseenter(function(){
        $(this).addClass('active').siblings().removeClass('active');
        var index=$(this).index();
        $('img').eq(index).addClass('cur').siblings().removeClass('cur');
    });

})

</script>
</body>

</html>
