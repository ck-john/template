    //函数抽取
    function change(lines){
        for(var i= 0;i<btns.length;i++){
            btns[i].style.position = 'absolute';
            var cosl =i%lines;
            var rows = parseInt(i/lines);
            var leftvalue = 10 + cosl * (50+10);
            var topvalue = 10+rows*(50+10);
            btns[i].style.left= leftvalue+'px';
            btns[i].style.top= topvalue+'px';
        }
    }
